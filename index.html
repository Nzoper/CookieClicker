<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieClicker</title>
    <style>
        body {
            background-color: black;
            font-size: 150%;
        }
        h1{
            text-align: center;
            color: whitesmoke
        }
        p {
            text-align: center;
            color: whitesmoke;
            border: 10px double white;

        }
        .zone-jeu{
            background-color: lightslategray;
            width: 500px;
            height: 500px;
            margin-left: 680px;
            margin-top: 30px;

            border: 20px dashed black;
            position: relative;
        }
        .cube{
            position: absolute;
            display: none;
            font-size: 50px;
            text-align: center;
            line-height: 50px;
        }
        .bouton {
            margin-left: 830px;
            background-color: gray;
            width: 200px;
            text-align: center;
            margin-bottom: 20px;
            color: antiquewhite;
            font-size: 100%;
        }
        @media screen and (max-width: 600px) {
            .zone-jeu {
                width: 90%;
                margin-left: auto;
                margin-right: auto;

            }
            .bouton {
                margin: auto;
